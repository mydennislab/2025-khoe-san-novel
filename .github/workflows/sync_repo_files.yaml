name: Sync Repo Contents to JSON

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily
  push:
    branches:
      - main  # Change if needed

jobs:
  update-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Fetch Repository Contents
        run: |
          curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
               -H "Accept: application/vnd.github.v3+json" \
               https://api.github.com/repos/${{ github.repository }}/contents/ > repo_contents.json

      - name: Commit and Push JSON
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add repo_contents.json
          git commit -m "Update repo contents JSON" || echo "No changes to commit"
          git push